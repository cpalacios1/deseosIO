<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let lista of _listaDeseos.listas">
    <ion-item>
      <h2>{{ lista.nombre }}</h2>
    </ion-item>


    <ion-list>
      <ion-item>
        <ion-icon ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle">
          Tetris
        </ion-icon>
      </ion-item>
      <ion-item>
        <ion-icon ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle">
          Dragon Ball Fighters Z
        </ion-icon>
      </ion-item>
      <ion-item>
        <ion-icon ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle">
          Horizon Zero Dawn
        </ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-fab right bottom (click)="irAgregar()">
    <button ion-fab color="primary"><ion-icon ios="ios-add" md="md-add"></ion-icon></button>
  </ion-fab>
</ion-content>
