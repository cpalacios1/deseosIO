<ion-header>
  <ion-navbar color="primary">
    <ion-title>Pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid *ngIf="(_listaDeseos.listas | pendientes:false).length===0">
    <ion-row>
      <ion-col class="text-center caja-vacia">
        <ion-icon class="icono-grande" ios="ios-sunny" md="md-sunny"></ion-icon>
        <p>
          No hay ninguna lista.
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let lista of _listaDeseos.listas | pendientes:false; let i = index">
    <div>
      <ion-item color="dark" (click)="verDetalle(lista, i)">
        <h2 style="color: white;">{{ lista.nombre }}</h2>
        <ion-note item-right>
          {{ lista.items.length }} items
        </ion-note>
      </ion-item>

      <ion-list>
        <ion-item *ngFor="let item of lista.items | slice:0:2">
          <ion-icon *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline"></ion-icon>
          <ion-icon *ngIf="item.completado" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
          {{item.nombre}}
        </ion-item>

        <ion-item *ngIf="lista.items.length>2" class="text-center">
          <ion-icon ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
        </ion-item>
      </ion-list>
    </div>
  </ion-card>
  <ion-fab right bottom (click)="irAgregar()">
    <button ion-fab color="primary"><ion-icon ios="ios-add" md="md-add"></ion-icon></button>
  </ion-fab>
</ion-content>
